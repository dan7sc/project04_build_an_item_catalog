<html>
<body>
    <h1> Bookstores </h1>
    <a href=" {{ url_for('newBookstore', bookstore_id = bookstore_id) }} ">Create New Bookstore</a>
    {% for bookstore in bookstores: %}
        <h3>{{bookstore.name}}</h3>
        <a href=" {{ url_for('editBookstore', bookstore_id = bookstore.id) }} ">Edit Bookstore</a>
        </br></br>
        <a href=" {{ url_for('deleteBookstore', bookstore_id = bookstore.id)}} ">Delete Bookstore</a>
        </br></br></br>
    {% endfor %}

</body>
</html>
