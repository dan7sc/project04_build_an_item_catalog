{% extends "main.html" %}
{% block content %}
{% include "navbar.html" %}

<h1> Are you sure you want to delete {{book.title}}? </h1>
<form action=" {{ url_for('book.deleteBook', bookstore_id = bookstore_id, book_id = book_id) }} " method='post'>
    <input type='submit' value='Delete' />
    </br></br>
    <a href=" {{ url_for('book.bookstoreCatalog', bookstore_id = bookstore_id) }} ">Cancel</a>
    <input type="hidden" name="_csrf_token" value="{{ csrf_token() }}" />
</form>

{% endblock %}
