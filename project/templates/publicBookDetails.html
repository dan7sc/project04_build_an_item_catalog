{% extends "main.html" %}
{% block content %}
{% include "navbar.html" %}

	<div class="row">
		<div class="col-sm-2"></div>
		<div class="col-sm-10">
			<h1>{{bookstore.name}}</h1>
		</div>
	</div>

	{% for i in books %}

		<div class="row">
			<div class="col-sm-1"></div>
			<div class="col-sm-11">
				<p>{{i.title}}</p>
				<p>{{i.author}}</p>
				<p>{{i.genre}}</p>
				<p>{{i.description}}</p>
				<p> {{i.price}} </p>
			</div>
		</div>
		</br></br>

	{% endfor %}

{% endblock %}
